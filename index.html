<!DOCTYPE html>
<html lang = en>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content=
    "ie=edge">
    <link rel="stylesheet" href="styles.css"/>
    
</head>

<body>
    <header>
    <div>
    <h1> Welcome to Rock, Paper, Scissors </h1>
    <h2>First one to five points wins!</h2>
    <h3>Good luck!</h3>
    </header>
    <div>
<div id = 'centeredBox'>
        <div id = 'buttonContainer'>
            <div>
                <button id ='buttons' value ='rock'>Rock</button>
                <button id = 'buttons' value ='paper'>Paper</button>
                <button id = 'buttons' value ='scissors'>Scissors</button>
            </div>
        <div>
        <div id ='result'></div>
        </div>
        </div>
</div>
</div>
</div>
<footer> Garrison Primeau - The Odin Project - 2024 </footer>
</body>
<script>

let playerScore = 0;
let computerScore = 0;

const buttons = document.querySelectorAll('button');

function getComputerChoice() { 
    const options = ["rock", "paper", "scissors"];
  const choice = options[Math.floor(Math.random() * options.length)] 
  return choice;
}

function disableButtons() {
    buttons.forEach(elem => {
        elem.disabled = true 
    })
}

function playRound(playerSelection) {
    const computerSelection = getComputerChoice();
    let result = '';

    if((playerSelection == 'rock' && computerSelection == 'scissors') || 
        (playerSelection == 'paper' && computerSelection == 'rock') ||
        (playerSelection == 'scissors' && computerSelection == 'paper')) {
            playerScore += 1;
            result = `You win! ${playerSelection} beats ${computerSelection}. \n Player score: ${playerScore} \n Computer Score: ${computerScore}`

            if(playerScore === 5) {
                result += `\n You won the game! Reload the page to play again.`;
                disableButtons();
            }
        }
    else if(playerSelection == computerSelection) {
        result = `It\'s a tie! \n Player score: ${playerScore} \n Computer score: ${computerScore}`
    }

    else { 
        computerScore += 1;
        result = `You lost! ${computerSelection} beats ${playerSelection}. \n Player score: ${playerScore} \n Computer score: ${computerScore}`

        if(computerScore === 5) { 
            result += `\n You lost the game! Reload the page to play again.`
            disableButtons();
        }
    }

    document.querySelector('#result').innerText = result;
    return;

}

buttons.forEach(button => {
    button.addEventListener('click', () => {
    playRound(button.value)
    })
})










        




























</script>
<html>
